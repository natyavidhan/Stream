{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
<head>
  <link rel="stylesheet" href="/static/css/userhome.css">
</head>
<dv class="mt-5">
  <div class="profile mt-5">
    <img src="static\dp.gif" alt="" class="pfp">
  </div>
 <div class="profile">
  <div class="changepfp mt-2">
    
    <a class="profile" href="#" role="button" style="text-decoration: none;"><h6 style="color: black;">Change</h6></a>
  </div>
 </div>
  <h1 class="profile">{{user}}</h1>
  <hr>
  <h1 class="profile mt-5">Posts</h1>      
  <div class="mt-5 images container">
    {% for image in images %}
    <div class="bg-orange-300 p-20 mt-5" style="border-style:solid ; border-width: 10;">
      <div class="bg-white shadow-lg rounded sm:w-1/2 md:w-1/3">
        <img src="{{image['link']}}" class="rounded-t postimages">
        <hr>
        <div class="p-5">
          <h2 class="text-2xl font-bold mb-2 text-gray-800 ">{{image['text']}}</h2>
          <button type="button" class="btn btn-danger" style="display: flex; justify-content: center;" onclick="">Delete</button>          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</dv>

{% endblock %}
